service: go-or-not-backend

frameworkVersion: '4'

build:
  esbuild: false

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  httpApi:
    cors: true
  environment:
    NODE_ENV: ${self:provider.stage}
    TABLE_NAME: ${self:custom.tableName}
    IS_OFFLINE: ${env:IS_OFFLINE, 'false'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'

functions:
  health:
    handler: src/handlers/health.handler
    events:
      - httpApi:
          path: /health
          method: GET

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude:
      - '@aws-sdk/*'
    target: node20
    platform: node
    format: esm
    outputFileExtension: .mjs
    watch:
      pattern: ['src/**/*.ts']
      ignore: ['dist/**/*', 'node_modules/**/*']
  serverless-offline:
    httpPort: 3001
    websocketPort: 3002
    lambdaPort: 3003
    reloadHandler: true
    noPrependStageInUrl: true
  tableName: go-or-not-${self:provider.stage}

resources:
  Resources:
    GoOrNotTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!src/**'
    - '!.git/**'
